<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/bootstrap-notes.css">
        <title>Konami Code</title>
    </head>
    <body>
    <h1 class="text-center">Konami Code</h1>
    <div class="text-center">
        <h2>How to play?</h2>
        <p>Enter the correct sequence... hint(up, up, down, down, left, right, left, right, b, a)</p>

        <img src="./img/puppy-unicorn-gif.webp" alt="puppy unicorn gif">
        <p>^ <br> This serves no purpose...  I just think it's cute:)</p>
    </div>


    <script src="/js/jquery-2.2.4.js"></script>
    <script>
        "use strict";
        $(document).keyup(function(event){
            console.log(event.keyCode);
        });

        var konamiKeys = {
            37: 'left',
            38: 'up',
            39: 'right',
            40: 'down',
            65: 'a',
            66: 'b'
        };
        var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];
        var konamiPosition = 0;

        $(document).keydown(
            function(e) {
                var enteredKey = konamiKeys[e.keyCode];
                var requiredKey = konamiCode[konamiPosition];

                if(enteredKey === requiredKey) {
                    konamiPosition++;

                    if(konamiPosition === konamiCode.length) {
                        alert("You have added 30 lives!");
                        $("*").css("background-color", "pink");
                        konamiPosition = 0;
                    }
                } else {
                    konamiPosition = 0;
                }
            }
        );

    </script>
    </body>
</html>
