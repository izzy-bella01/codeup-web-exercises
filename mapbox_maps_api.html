<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mapbox Maps Api</title>
        <!-- Mapbox CSS -->
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
        <!-- Custom CSS -->
        <style>
            #map {
                /* the width and height may be set to any size */
                width: 100%;
                height: 700px;
            }
        </style>
    </head>
    <body>

    <h1>Mapbox Maps Api</h1>

    <!-- The HTML element that serves as the Mapbox container -->
    <div id='map'></div>

    <!-- Mapbox JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- TOKENS.js -->
    <script src="./js/TOKENS.js"></script>

    <!-- Mapbox Geocoder Util Methods -->
    <script src="./js/mapbox-geocoder-utils.js"></script>

    <!-- Custom JS -->
    <script>
        mapboxgl.accessToken = MAPBOX_TOKEN;
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v9', // style URL
            zoom: 10, // starting zoom
            center: [-98.4916, 29.4787] // starting position [lng, lat]
        });

        // geocode("17603 I-10, San Antonio, TX 78257", mapboxgl.accessToken).then(function(result) {
        //     map.setCenter(result);
        //     map.setZoom(17);
        // });
        //
        // const marker = new mapboxgl.Marker()
        //     .setLngLat([-98.60130882263184, 29.608474428254272])
        //     .addTo(map);
        //
        // var popup = new mapboxgl.Popup()
        //     .setLngLat([-98.60130882263184, 29.608474428254272])
        //     .setHTML("<p>Maggiano's Little Italy</p>")
        //     .addTo(map)
        //
        // marker.setPopup((popup));

        var restaurants = [
            {
                name: "Maggiano's Little Italy",
                food: "Italian",
                price: "$$",
                coordinates: [-98.60130882263184, 29.608474428254272]
            }, {
                name: "54th Street Grill & Bar",
                food: "American",
                price: "$$",
                coordinates: [-98.44802642841736, 29.654662720832196]
            }, {
                name: "Snooze A.M. Eatery",
                food: "Breakfast/Brunch",
                price: "$$",
                coordinates: [-98.57780701508423, 29.54624035159028]
            }
        ]
        console.log(restaurants);

        restaurants.forEach(function(restaurant) {
            new mapboxgl.Marker()
                .setLngLat(restaurant.coordinates)
                .setPopup(
                    new mapboxgl.Popup() // add popups
                        .setHTML(
                            `<h3>${restaurant.name}</h3><p>${restaurant.food}</p><p>${restaurant.price}</p>`
                        )
                )
                .addTo(map);
        })

    </script>
    </body>
</html>
