<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Ajax Blog</title>
        <style>
            body {
                background-color: #fae8d9;
            }
            h1 {
                color: #3B94D9;
                border-bottom: dotted 2px black;
            }
            h4 {
                color: #1c4565;
            }
        </style>
    </head>
    <body>
        <div class="container" id="posts">

        </div>
        <script src="./js/jquery-2.2.4.js"></script>
        <script>
            $.ajax("./js/data/blog.json")
                .done(function (data) {
                    $.each(data, function(i, post) {
                        console.log(data);
                        let newElTitle = document.createElement("h1");
                        let newElContent = document.createElement("p");
                        let newElCategories = document.createElement("h4");
                        let newElDate = document.createElement("h4");

                        let title = post.title;
                        let content = post.content;
                        let categories = post.categories;
                        let date = post.date;

                        newElTitle.innerHTML = title;
                        newElContent.innerHTML = content;
                        newElCategories.innerHTML = categories;
                        newElDate.innerHTML = date;

                        $("#posts").append(newElTitle);
                        $("#posts").append(newElDate);
                        $("#posts").append(newElCategories);
                        $("#posts").append(newElContent);
                    })
                })
        </script>
    </body>
</html>
