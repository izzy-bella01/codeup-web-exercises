<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>First Mapbox Map</title>
        <!-- Mapbox CSS -->
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
        <!-- Custom CSS -->
        <style>
            #map {
                /* the width and height may be set to any size */
                width: 100%;
                height: 700px;
            }
        </style>
    </head>
    <body>

    <h1>My First Mapbox Map!</h1>

    <!-- The HTML element that serves as the Mapbox container -->
    <div class="my-class" id='map'></div>

    <!-- Mapbox JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Mapbox Geocoder Util Methods -->
    <script src="./js/mapbox-geocoder-utils.js"></script>

    <script src="./js/TOKENS.js"></script>
    <!-- Custom JS -->
    <script>
        mapboxgl.accessToken = "pk.eyJ1IjoiaXp6eWJlbGxhMDEiLCJhIjoiY2t5eGhjMGxuMDBmMTJubnhsa2tqbTNlaSJ9.HycDxPb11Aym9ZYGLM18rQ"; //{MAPBOX_TOKEN}
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.4916, 29.4252]
        });

        // Create a new marker
        const marker = new mapboxgl.Marker()
            .setLngLat([-98.489615, 29.426827])
            .addTo(map);

        // Create a new popup
        var popup = new mapboxgl.Popup()
            .setLngLat([-98.489615, 29.426827])
            .setHTML("<p>Codeup Rocks!</p>")
            .addTo(map)

        // Click actual marker and popup, pops up
        marker.setPopup((popup));

        // Using mapbox with geocode functionality

        // The  geocode method from mapbox-geocoder-utils.js
        geocode("600 Navarro St #350, San Antonio, TX 78205", mapboxgl.accessToken).then(function(result) {
            console.log(result);
            map.setCenter(result);
            map.setZoom(20);
        });
    </script>
    </body>
</html>
