    <h1>Sign-up</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <label for="username">Username</label>
        <input id="username" name="username"  type="text">
        <br>

        <label for="birthday">Birthday</label>
        <input name="birthday" id="birthday"  type="date">
        <br>

        <label for="bio">Bio</label>
        <br>
        <textarea placeholder="your bio here" name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br>

        <label for="ValidatePassword">Confirm Password</label>
        <input id="ValidatePassword" name="ValidatePassword" type="password">
        <br>

        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" value="male"> Male
        <br>
        <input type="radio" name="gender" value="female">Female
        <br>
        <input type="radio" name="gender" value="other">Other
        <br>

        <label for="hobbies">Your Hobbies</label>
        <select name="hobbies" id="hobbies">
            <option value="stampCollecting">Stamp Collector</option>
            <option value="funkoPopCollector">Funko Pop Collector</option>
            <option value="legoMiniFigures">Lego Mini Figures</option>
        </select>
        <br>

        <label for="emailSub">Would you like to sign up for email subscription?</label>
        <input name="emailSub" id="emailSub" type="checkbox">
        <br>

        <input type="submit">
    </form>
</body>
