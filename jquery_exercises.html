<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jquery Exercises</title>
    </head>
    <body>
        <h1 class="heading" id="header">Hey There!</h1>
        <p id="para">This is a paragraph tag</p>
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
            <li>Kiwis</li>
        </ul>
        <div class="hello" id="random">
            Random div here
        </div>

        <script src="./js/jquery-2.2.4.js"></script>
        <script>
            $(document).ready(function() {
                alert( 'The DOM has finished loading!' );
            });

            $("#para").ready(function() {
                alert('The contents of this alert is a p tag with id="para"');
            });

            $("#header").ready(function() {
                alert('The contents of this alert is a h1 tag with the id="header"');
            });
        </script>
    </body>
</html>
