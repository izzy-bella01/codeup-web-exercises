<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jquery Exercises</title>
    </head>
    <body>
        <h1 class="heading" id="header">Hey There!</h1>
        <p class="codeup" id="para">This is a paragraph tag</p>
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
            <li>Kiwis</li>
        </ul>
        <div class="codeup" id="random">
            Random div here
        </div>
        <div>
            Random div 2 here
        </div>

        <script src="./js/jquery-2.2.4.js"></script>
        <script>
            $(document).ready(function() {
                alert( 'The DOM has finished loading!' );
            });

            $("li").css("font-size", "20px");

            $("h1, p, li").css("background-color", "yellow");

            $("h1").ready(function() {
                alert("This is the contents of the h1");
            })
        </script>
    </body>
</html>
