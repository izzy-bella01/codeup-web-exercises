    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/keys.js"></script>
    <script>
        $.get("https://api.openweathermap.org/data/2.5/forecast", {
            APPID: WEATHER_MAP_TOKEN,
            q:     "San Antonio, US",
            units: "imperial"
        })
        .done(function(weather) {
            console.log(weather);
            for(var i = 0; i < 40; i++) {
                $(".container").append(
                    `<p>Date: ${weather.list[i].dt_txt}</p>
                    <p>Temp min & max: ${weather.list[i].main.temp_min}/${weather.list[i].main.temp_max}</p>
                    <p>Description: ${weather.list[i].weather[0].description}</p>
                    <p>Humidity: ${weather.list[i].main.humidity}</p>
                    <p>Wind: ${weather.list[i].wind.speed}</p>
                    <p>Pressure: ${weather.list[i].main.pressure}</p>`)
            }
        })

    </script>
